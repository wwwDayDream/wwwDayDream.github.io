<!-- Dialog for entering filename -->
<div id="filename-dialog" title="Enter Filename">
  <label for="filename">Filename:</label>
  <input type="text" id="filename" name="filename">
  <ul class="file-list"></ul>
</div>
<style>
  #filename-dialog .file-list {
    max-height: 150px;
    overflow-y: auto;
    margin-top: 10px;
    border: 1px solid #ccc;
    padding: 5px;
  }
  #filename-dialog .file-list li {
    cursor: pointer;
    padding: 5px;
    border-bottom: 1px solid #eee;
  }
  #filename-dialog .file-list li:hover {
    background-color: #f0f0f0;
  }
</style>
