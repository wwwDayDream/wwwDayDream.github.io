<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Link with Feedback</title>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
      }
      .form-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
          padding: 2rem;
          border: 1px solid #ccc;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      input {
          padding: 0.5rem;
          font-size: 1rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 100%;
      }
      button {
          padding: 0.5rem 1rem;
          font-size: 1rem;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.2s, transform 0.1s;
      }
      button:hover {
          background-color: #0056b3;
      }
      button:active {
          transform: scale(0.95);
      }
      .notification {
          margin-top: 1rem;
          padding: 0.5rem 1rem;
          background-color: #28a745;
          color: white;
          border-radius: 4px;
          font-size: 0.9rem;
          opacity: 0;
          transition: opacity 0.3s;
      }
      .notification.visible {
          opacity: 1;
      }
  </style>
</head>
<body>
  <div class="form-container" id="hidden-form" style="visibility: hidden">
      <label>
          Install URI:
          <input type="text" id="id" placeholder="Enter 1-click link" required>
      </label>
      <button onclick="generateAndCopyLink(this)">Copy Link</button>
      <div id="notification" class="notification">Copied to clipboard!</div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
